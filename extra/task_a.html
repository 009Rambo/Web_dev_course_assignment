<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Task A</title>
    <style>
      /* Style the grid */
      #grid {
        display: grid;
        grid-template-columns: repeat(20, 20px);
        grid-template-rows: repeat(20, 20px);
        gap: 1px;
        background-color: black;
      }

      /* Style the cells */
      .cell {
        background-color: white;
      }

      /* Style the creature */
      .creature {
        background-color: red;
      }
    </style>
  </head>
  <body onload="start()">
    <h1>Task A</h1>
    <div id="grid"></div>
    <script>
      const GRID_SIZE = 20; // The size of the grid
      const MOVE_INTERVAL = 300; // The interval between each move (in milliseconds)

      let creaturePosition = {x: 0, y: 0}; // The position of the creature
      let moveIntervalId = null; // The ID of the move interval

      // Initialize the grid
      function initGrid() {
        const grid = document.getElementById("grid");

        for (let y = 0; y < GRID_SIZE; y++) {
          for (let x = 0; x < GRID_SIZE; x++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");
            cell.id = `cell-${x}-${y}`;
            grid.appendChild(cell);
          }
        }
      }

      // Move the creature one step to the right
      function moveCreature() {
        const oldX = creaturePosition.x;
        const oldY = creaturePosition.y;

        // Update the position of the creature
        creaturePosition.x++;

        // If the creature has reached the right edge of the grid
        if (creaturePosition.x >= GRID_SIZE) {
          stopMoving();
          alert("Failure: Creature has moved outside the grid!");
          return;
        }

        // Update the grid
        updateGrid(oldX, oldY, creaturePosition.x, creaturePosition.y);
      }

      // Start moving the creature
      function startMoving() {
        moveIntervalId = setInterval(moveCreature, MOVE_INTERVAL);
      }

      // Stop moving the creature
      function stopMoving() {
        clearInterval(moveIntervalId);
      }

      // Update the grid
      function updateGrid(oldX, oldY, newX, newY) {
        const oldCell = document.getElementById(`cell-${oldX}-${oldY}`);
        const newCell = document.getElementById(`cell-${newX}-${newY}`);

        oldCell.classList.remove("creature");
        newCell.classList.add("creature");
      }

      // Initialize the page
      function start() {
        initGrid();
        startMoving();
      }
    </script>
  </body>
</html>
