<!DOCTYPE html>
<html>
<head>
	<title>Graph</title>
	<style>
		canvas {
			background-color: black;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" width="400" height="300"></canvas>
	<script>
		var canvas = document.getElementById('myCanvas');
		var ctx = canvas.getContext('2d');
		var padding = 30;
		var axisWidth = canvas.width - 2 * padding;
		var axisHeight = canvas.height - 2 * padding;
		var numDivisions = 7;
		var maxX = 7;
		var maxY = 10;
		var tickSize = 5;

		var points = [
			{ x: 0, y: 2 },
			{ x: 0.5, y: 5 },
			{ x: 1, y: 6 },
			{ x: 2, y: 4 },
			{ x: 3, y: 3 },
			{ x: 4, y: 4.5 },
			{ x: 5, y: 9 },
			{ x: 6, y: 1 }
		];

		// To draw y-axis
		ctx.beginPath();
		ctx.moveTo(padding, padding + axisHeight);
		ctx.lineTo(padding + axisWidth, padding + axisHeight);
		for (var i = 0; i < numDivisions; i++) {
			var x = padding + i  / numDivisions * axisWidth;
			ctx.moveTo(x, padding + axisHeight - tickSize);
			ctx.lineTo(x, padding + axisHeight + tickSize);
      ctx.fillStyle = '#fff';
			ctx.fillText(i * maxX / numDivisions, x - 5, padding + axisHeight + tickSize + 10);
		}
		ctx.strokeStyle = 'white';
		ctx.stroke();
		ctx.closePath();

		// To draw x-axis
		ctx.beginPath();
		ctx.moveTo(padding, padding);
		ctx.lineTo(padding, padding + axisHeight);
		for (var i = 0; i < maxY; i++) {
			var y = padding + (maxY - i) / maxY * axisHeight;
			ctx.moveTo(padding - tickSize, y);
			ctx.lineTo(padding + tickSize, y);
			ctx.fillText(i, padding - tickSize - 20, y + 5);
		}
		ctx.stroke();
		ctx.closePath();

		// For drawing graph
		ctx.beginPath();
		ctx.fillStyle = 'white';
		ctx.strokeStyle = 'white';
		ctx.moveTo(padding + points[0].x / maxX * axisWidth, padding + (maxY - points[0].y) / maxY * axisHeight);
    // ctx.fillStyle = '#000';
    // ctx.font = 'bold 16px sans-serif';
		ctx.fillText('x', padding + points[0].x / maxX * axisWidth - 5, padding + (maxY - points[0].y) / maxY * axisHeight - 5);
		for (var i = 1; i < points.length; i++) {
			ctx.lineTo(padding + points[i].x / maxX * axisWidth, padding + (maxY - points[i].y) / maxY * axisHeight);
      ctx.fillText('x', padding + points[i].x / maxX * axisWidth, padding + (maxY - points[i].y) / maxY * axisHeight);
}
ctx.stroke();
ctx.closePath();
</script>

</body>
</html>
