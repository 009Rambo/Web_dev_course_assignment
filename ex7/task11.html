<!doctype html>
<html lang="en">
 <head>

  <span id="current-time"></span>
  <title>EET with function</title>
  <script type="text/javascript">


timeDisplay = function()

{
   var t = new Date();
   var hour = t.getHours();
   var mins = t.getMinutes();
   var secs = t.getSeconds();

  document.getElementById('current-time').innerHTML = "Eastern European Time  "
   + (("0" + hour).slice(-2)) + ":" + (("0" + mins).slice(-2))
   + ":" + (("0" + secs).slice(-2));

	if (secs % 2 == 0)
	{
		document.getElementById('current-time').style.backgroundColor = "bisque";
  }

	else
	{
    document.getElementById('current-time').style.backgroundColor = "cadetblue";
  }
};


</script>
</head>


<body>

<script type="text/javascript">
window.onload = (function() {

 setInterval(function(){timeDisplay();}, 1000);

});

</script>
 </body>
</html>
