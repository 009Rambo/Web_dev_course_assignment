<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student List</title>
  <link rel="stylesheet" href="task13.css">
</head>
<body>
  <h1>Student List</h1>
  <div id="list-container"></div>
  <div id="add-form-container">
    <h2>Add New Student</h2>
    <form id="add-form">
      <label for="name-input">Name:</label>
      <input type="text" id="name-input" name="name" required>
      <br>
      <label for="info-input">Info:</label>
      <input type="text" id="info-input" name="info">
      <br>
      <label for="points-input">Points:</label>
      <input type="number" id="points-input" name="points" required>
      <br>
      <button type="submit">Add</button>
    </form>
  </div>
  <script src="task13.js"></script>
</body>
</html>
